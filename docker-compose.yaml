version: '3'

services:
  docker-mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=studylink
    ports:
      - 3307:3306

  app:
    image: studylink_app:latest
    ports:
       - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://docker-mysql:3306/studylink?autoReconnect=true&useSSL=false
    depends_on:
       - docker-mysql